<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculators</title>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --accent-color: #fa8231;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb);
            /* New gradient */
            padding: 20px;
        }


        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 20px;
        }

        .display {
            background-color: var(--dark-color);
            color: white;
            padding: 20px;
            text-align: right;
            font-size: 2rem;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 110px;
            display: flex;
            flex-direction: column;
        }

        .previous-operand {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            height: 20px;
            overflow: hidden;
        }

        .current-operand {
            font-size: 2rem;
            height: 40px;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        button {
            border: none;
            background-color: var(--light-color);
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        button:hover {
            background-color: #d5dbdb;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: var(--accent-color);
            color: white;
        }

        .operator:hover {
            background-color: #e67e22;
        }

        .clear,
        .delete {
            grid-column: span 2;
            background-color: var(--primary-color);
            color: white;
        }

        .clear:hover,
        .delete:hover {
            background-color: #2980b9;
        }

        .equals {
            background-color: var(--secondary-color);
            color: white;
        }

        .equals:hover {
            background-color: #00b894;
        }

        @media (max-width: 400px) {
            button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator" data-operation="รท">รท</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="*">ร</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operation="-">-</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>
            <button class="number" data-number="0">0</button>
            <button class="number" data-number=".">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        // Select elements
        const previousOperandText = document.getElementById('previous-operand');
        const currentOperandText = document.getElementById('current-operand');
        const numberButtons = document.querySelectorAll('.number');
        const operatorButtons = document.querySelectorAll('.operator');
        const clearButton = document.querySelector('.clear');
        const deleteButton = document.querySelector('.delete');
        const equalsButton = document.querySelector('.equals');

        let currentOperand = '';
        let previousOperand = '';
        let operation = undefined;

        // Functions

        function updateDisplay() {
            currentOperandText.innerText = currentOperand || '0';
            if (operation != null) {
                previousOperandText.innerText = `${previousOperand} ${operation}`;
            } else {
                previousOperandText.innerText = '';
            }
        }

        function appendNumber(number) {
            // Prevent multiple dots
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case 'รท':
                    if (current === 0) {
                        computation = 'Error';
                        break;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
        }

        function clear() {
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
        }

        function deleteNumber() {
            currentOperand = currentOperand.toString().slice(0, -1);
        }

        // Event Listeners

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.dataset.number);
                updateDisplay();
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.dataset.operation);
                updateDisplay();
            });
        });

        equalsButton.addEventListener('click', () => {
            compute();
            updateDisplay();
        });

        clearButton.addEventListener('click', () => {
            clear();
            updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            deleteNumber();
            updateDisplay();
        });

        // Initialize display
        updateDisplay();

    </script>



</body>

</html>
